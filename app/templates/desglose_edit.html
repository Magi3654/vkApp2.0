{% extends "base.html" %}

{% block page_styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesdesglose.css') }}">
{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h2>Editar Desglose - Folio {{ desglose.folio }}</h2>
        <p>Modifica la información del desglose existente.</p>
    </div>

    <form action="{{ url_for('main.editar_desglose', folio=desglose.folio) }}" method="POST" class="crud-form">
        <div class="form-grid">
            <!-- Columna Izquierda del Formulario -->
            <div class="form-column">
                <div class="form-group">
                    <label for="folio">Folio</label>
                    <input type="number" id="folio" name="folio" value="{{ desglose.folio }}" disabled>
                    <small>El folio no puede ser modificado</small>
                </div>
                <div class="form-group">
                    <label for="empresa_id">Empresa Cliente</label>
                    <select id="empresa_id" name="empresa_id" required>
                        <option value="" disabled>Selecciona una empresa...</option>
                        {% for empresa in empresas %}
                            <option value="{{ empresa.id }}"
                                    {% if empresa.id == desglose.empresa_id %}selected{% endif %}>
                                {{ empresa.nombre_empresa }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="aerolinea_id">Aerolínea</label>
                    <select id="aerolinea_id" name="aerolinea_id" required>
                        <option value="" disabled>Selecciona una aerolínea...</option>
                        {% for aerolinea in aerolineas %}
                            <option value="{{ aerolinea.id }}"
                                    {% if aerolinea.id == desglose.aerolinea_id %}selected{% endif %}>
                                {{ aerolinea.nombre }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                 <div class="form-group">
                    <label for="tarifa_base">Tarifa Base</label>
                    <input type="number" step="0.01" id="tarifa_base" name="tarifa_base"
                           value="{{ desglose.tarifa_base }}" required>
                </div>
                <div class="form-group">
                    <label for="iva">IVA</label>
                    <input type="number" step="0.01" id="iva" name="iva"
                           value="{{ desglose.iva }}" required>
                </div>
                <div class="form-group">
                    <label for="tua">TUA</label>
                    <input type="number" step="0.01" id="tua" name="tua"
                           value="{{ desglose.tua }}" required>
                </div>
            </div>
            <!-- Columna Derecha del Formulario -->
            <div class="form-column">
                <div class="form-group">
                    <label for="clave_reserva">Clave de Reserva</label>
                    <input type="text" id="clave_reserva" name="clave_reserva"
                           value="{{ desglose.clave_reserva }}" required>
                </div>
                <div class="form-group">
                    <label for="empresa_booking_id">Empresa Booking</label>
                    <select id="empresa_booking_id" name="empresa_booking_id" required>
                        <option value="" disabled>Selecciona...</option>
                        {% for eb in empresas_booking %}
                            <option value="{{ eb.id }}"
                                    {% if eb.id == desglose.empresa_booking_id %}selected{% endif %}>
                                {{ eb.nombre }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                 <div class="form-group">
                    <label for="yr">YR</label>
                    <input type="number" step="0.01" id="yr" name="yr"
                           value="{{ desglose.yr }}" required>
                </div>
                <div class="form-group">
                    <label for="otros_cargos">Otros Cargos</label>
                    <input type="number" step="0.01" id="otros_cargos" name="otros_cargos"
                           value="{{ desglose.otros_cargos }}" required>
                </div>
                 <div class="form-group">
                    <label for="cargo_por_servicio">Cargo por Servicio</label>
                    <input type="number" step="0.01" id="cargo_por_servicio" name="cargo_por_servicio"
                           value="{{ desglose.cargo_por_servicio }}" required>
                </div>
                <div class="form-group">
                    <label for="total">Total</label>
                    <input type="number" step="0.01" id="total" name="total"
                           value="{{ desglose.total }}" required>
                </div>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn-submit">Guardar Cambios</button>
            <a href="{{ url_for('main.desgloses') }}" class="btn-cancel">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
