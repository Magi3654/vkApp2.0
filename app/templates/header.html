<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Kinessia Trip Hub</title>
</head>
<body>

    <nav class="main-nav">
    <div class="logokinessia">
        <!-- CORRECCIÓN: Se añade 'main.' al endpoint 'index' -->
        <a href="{{ url_for('main.index') }}">
            <img src="{{ url_for('static', filename='img/logo_kinessia.png') }}" alt="Kinessia Trip Hub Logo">
        </a>
    </div>
    <ul class="nav-links">
        <!-- Se añade 'main.' a todos los enlaces -->
        <li><a href="{{ url_for('main.dashboard') }}">Dashboard</a></li>
        <li><a href="{{ url_for('main.desgloses') }}">Desgloses</a></li>
        <li><a href="{{ url_for('main.papeletas') }}">Papeletas</a></li>
        
        <!-- Enlaces solo para administradores -->
        {% if current_user.is_authenticated and current_user.rol_relacion.nombre == 'administrador' %}
            <li><a href="{{ url_for('main.empresas') }}">Empresas</a></li>
            <!-- Se apunta a 'auth.register' para el registro de usuarios -->
            <li><a href="{{ url_for('auth.register') }}">Alta Usuarios</a></li>
        {% endif %}
    </ul>
    <div class="nav-user">
        {% if current_user.is_authenticated %}
            <span>Hola, {{ current_user.nombre }}</span>
            <!-- Se apunta a 'auth.logout' para cerrar sesión -->
            <a href="{{ url_for('auth.logout') }}">Cerrar Sesión</a>
        {% endif %}
    </div>
</nav>

</body>
</html>
