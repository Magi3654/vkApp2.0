        <form action="/submit" method="post">
            <label for="nombreEmpresa">Nombre de la Empresa:</label>
            <input type="text" id="nombreEmpresa" name="nombreEmpresa" required>
        
            <div class="checkbox-group">
                <label for="cargoServicioVisible">Cargo por Servicio Visible:</label>
                <input type="checkbox" id="cargoServicioVisible" name="cargoServicioVisible">
        
                <label for="cargoServicioMixto">Cargo por Servicio Mixto:</label>
                <input type="checkbox" id="cargoServicioMixto" name="cargoServicioMixto">
        
                <label for="cargoServicioFacturado">Cargo por Servicio Facturado:</label>
                <input type="number" step="0.01" id="cargoServicioFacturado" name="cargoServicioFacturado">
        
                <label for="cargoServicioOculto">Cargo por Servicio Oculto:</label>
                <input type="number" step="0.01" id="cargoServicioOculto" name="cargoServicioOculto">
            </div>
        
            <div class="checkbox-group">
                <label for="descuentoMonto">Descuento por Monto:</label>
                <input type="checkbox" id="descuentoMonto" name="descuentoMonto">
        
                <label for="descuentoPorcentaje">Descuento por Porcentaje:</label>
                <input type="checkbox" id="descuentoPorcentaje" name="descuentoPorcentaje">
        
                <label for="montoDescuento">Monto de Descuento:</label>
                <input type="number" step="0.01" id="montoDescuento" name="montoDescuento">
        
                <label for="porcentajeDescuento">Porcentaje de Descuento:</label>
                <input type="number" step="0.01" id="porcentajeDescuento" name="porcentajeDescuento">
            </div>
        
            <label for="tarifaFija">Tarifa Fija:</label>
            <input type="number" step="0.01" id="tarifaFija" name="tarifaFija">

        </form>
    </main>
